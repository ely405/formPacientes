<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="asstes/css/paciente.css">
  <title>Bienvenido a Clínica Lab</title>
</head>
<body>
  <header>
    <div>
      <button type="submit" id="btnReturn">Regresar</button>
    </div>
    <h1>¡Bienvenido!</h1>
  </header>
  <div id="welcomePatient">
    <p>Nombre: <span id="patientName" class="dataSpan"></span></p>
    <p>Apellido: <span id="patientLastName" class="dataSpan"></span></p>
    <p>Edad: <span id="patientYearOld" class="dataSpan"></span></p>
    <p>Género: <span id="patientGender" class="dataSpan"></span></p>
    <p>Ciudad: <span id="patientCity" class="dataSpan"></span></p>
    <p>Pais: <span id="patientCountry" class="dataSpan"></span></p>
  </div>
  <div>
    <button type="submit" id="dataPatientEdit">Editar datos</button>
  </div>
  <script type="text/javascript" src="asstes/js/paciente.js"></script>
</body>
</html>
